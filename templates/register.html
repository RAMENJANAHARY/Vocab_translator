<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Universal reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1f8ef1, #45aaf2);
            color: #333;
        }

        /* Container styling */
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: box-shadow 0.3s;
        }

        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* Header styling */
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #34495e;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #34495e;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1f8ef1;
            outline: none;
            box-shadow: 0 0 5px rgba(31, 142, 241, 0.4);
        }

        /* Button styling */
        button[type="submit"] {
            background: #1f8ef1;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background: #1864ab;
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        /* Link styling */
        p {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }

        p a {
            color: #1f8ef1;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        p a:hover {
            color: #1864ab;
        }

        /* Flash messages styling */
        .flash-messages {
            list-style: none;
            padding: 10px;
            margin: 20px 0;
            background: #fffbeb;
            color: #d9534f;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
        }

        .flash-messages li {
            padding: 8px;
            border-bottom: 1px solid #f8e2e1;
        }

        .flash-messages li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
        
        <!-- Flash message display -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>

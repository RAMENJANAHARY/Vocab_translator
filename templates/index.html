<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malagasy to English Vocabulary</title>
</head>
<body>
    <h1>Search Malagasy to English Vocabulary</h1>
    
    <form method="POST" action="/search">
        <input type="text" name="query" placeholder="Enter Malagasy word" required>
        <button type="submit">Search</button>
    </form>

    {% if result %}
        <p><strong>Translation:</strong> {{ result }}</p>
    {% endif %}
</body>
</html>
